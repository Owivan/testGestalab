<div class="sidebar">
  <div class="logo"><img src="assets/img/white-logo.png" alt="logo" width="150"></div>
  <ul>
    <li>Inicio</li>
    <li>Salud</li>
    <li>Historial de alertas</li>
    <li>Causa y efecto</li>
    <li>Tiempo real</li>
    <li>Reportes</li>
    <li>Configuración</li>
    <li>Cerrar sesión</li>
    <hr>
    <li>Ayuda</li>
    <li>Términos y condiciones</li>
    <li>Legales</li>





  </ul>
  <div class="back"></div>
</div>
<div class="main-content">
  <ngb-tabset>
    <ngb-tab title="{{item.nombre}}" *ngFor=" let item of plantas">
      <ng-template ngbTabContent>
       <div class="content">
         <div class="row">
            <div class="col" *ngFor="let maquina of data">
              <div class="target">
                <span>{{maquina.name}}</span>
                <span>00</span>
              </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
         </div>
         <div class="row">
           <div class="col">
            <ngx-charts-line-chart
              [results]="data"
              [view] = "view"
              [scheme]="colorScheme"
              [gradient]="false"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              [xAxisLabel]="''"
              [yAxisLabel]="'Producción'"
              [autoScale]="true"
              [timeline]="true"
              (select)="onSelect($event)">
            </ngx-charts-line-chart>
           </div>
         </div>
       </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
